<div class="container container--1536">
  <section class="partners">
    <h2 class="partners__title title">Производители</h2>
    <div class="partners__container">
      <div class="partners__slider-wrap">
        <div class="partners__slider swiper-container">
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <div class="partners__slide partners__slide--sber">
                <img src="img/partners-sber@1x.png" srcset="img/partners-sber@2x.png 2x" width="218" height="71" alt="Сбербанк">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="partners__slide partners__slide--gasp">
                <img src="img/partners-gasp@1x.png" srcset="img/partners-gasp@2x.png 2x" width="218" height="104" alt="Газпром">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="partners__slide partners__slide--rosatom">
                <img src="img/partners-rosatom@1x.png" srcset="img/partners-rosatom@2x.png 2x" width="218" height="82" alt="Росатом">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="partners__slide partners__slide--sber">
                <img src="img/partners-sber@1x.png" srcset="img/partners-sber@2x.png 2x" width="218" height="71" alt="Сбербанк">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="partners__slide partners__slide--gasp">
                <img src="img/partners-gasp@1x.png" srcset="img/partners-gasp@2x.png 2x" width="218" height="104" alt="Газпром">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="partners__slide partners__slide--rosatom">
                <img src="img/partners-rosatom@1x.png" srcset="img/partners-rosatom@2x.png 2x" width="218" height="82" alt="Росатом">
              </div>
            </div>
          </div>
        </div>
        <button class="slider-button slider-button--next slider-button--visible" type="button">
          <span class="visually-hidden">К следующему слайду</span>
          <svg class="slider-button__icon" width="23" height="48">
            <use xlink:href="img/sprite.svg#icon-arrow-partners"></use>
          </svg>
        </button>
        <button class="slider-button slider-button--prev slider-button--visible" type="button">
          <span class="visually-hidden">К предыдущему слайду</span>
          <svg class="slider-button__icon" width="23" height="48">
            <use xlink:href="img/sprite.svg#icon-arrow-partners-left"></use>
          </svg>
        </button>
      </div>
    </div>
  </section>
</div>
